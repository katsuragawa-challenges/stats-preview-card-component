<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" media="screen and (max-device-width: 700px)" href="mobile-style.css">
  <link rel="stylesheet" media="screen and (min-device-width: 701px)" href="desktop-style.css">
  <title>Stats preview card component</title>

</head>

<body>
  <div class="card-container">
    <div class="card-item card-content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats-container">

        <div class="stats">
          <h3>10k+</h3>
          <p>companies</p>
        </div>
        <div class="stats">
          <h3>314</h3>
          <p>templates</p>

        </div>
        <div class="stats">
          <h3>12M+</h3>
          <p>queries</p>
        </div>

      </div>
    </div>

    <div class="card-item">
      <img src="./images/image-header-desktop.jpg" alt="office" class="img">
      <div class="filter"></div>
    </div>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/katsuragawaa">Katsuragawa</a>.
  </div>
</body>

</html>
